<!DOCTYPE html>
<html>
<head>


<script type="text/javascript" src="/controllers/index.js"></script>
<title>Title of the document</title>
</head>

<body>
<p>Hello World</p>


<div id="music">play Music</div>
<div id="kamera">start kamera</div>
<div id="startRecord">Start Record</div>
<div id="stopRecord">Stop Record</div>
<div id="pause">Pause</div>
<div id="play">play</div>


<script type="text/javascript">

// Music
	var musicButton = document.getElementById('music');

	musicButton.addEventListener("touchend", function(){ 
		Titanium.App.fireEvent("musicButtonClick");
	}, false);

	Titanium.App.addEventListener("musicIsPlaying", function(){

		alert('musicIsPlaying');
	})

//Camera
	var cameraButton = document.getElementById("kamera");
	
	cameraButton.addEventListener("touchend", function() {
		Titanium.App.fireEvent("cameraButtonClick");
	}, false);

//start audio record
	var start_record = document.getElementById("startRecord");
	
	
	
	
	
	
	start_record.addEventListener("touchend", function() {
		
		var start = {"status":"start"};
		Titanium.App.fireEvent("MicrophoneStart", start);
	}, false);
	
// stop Audio record

	var stop_record = document.getElementById("stopRecord");
	
	stop_record.addEventListener("touchend", function() {
		var stop = {"status":"stop"};
		Titanium.App.fireEvent("MicrophoneStart", stop);
	}, false)
	
	
	
	var pause = document.getElementById("pause");
	
	pause.addEventListener("touchend", function() {
		var pause = {"status":"pause"};
		Titanium.App.fireEvent("MicrophoneStart", pause);
	}, false)
	
	
	var play = document.getElementById("play");
	
	play.addEventListener("touchend", function() {
		var play = {"status":"play"};
		Titanium.App.fireEvent("MicrophoneStart", play);
	}, false)

</script>


</body>

</html>
